<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Dashboard üè†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #FFF5E1;
            --bg-secondary: #FFEFD5;
            --text-primary: #2C3E50;
            --text-secondary: #5D6D7E;
            --accent-misha: #FF6B9D;
            --accent-kamia: #9B59D0;
            --success: #4CAF50;
            --warning: #FFA726;
            --card-bg: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.1);
            --overlay: rgba(0, 0, 0, 0.5);
            --timer-green: #4CAF50;
            --timer-yellow: #FFC107;
            --timer-red: #FF5252;
        }

        [data-theme="dark"] {
            --bg-primary: #1A1A2E;
            --bg-secondary: #16213E;
            --text-primary: #EAEAEA;
            --text-secondary: #B8B8B8;
            --card-bg: #0F3460;
            --shadow: rgba(0, 0, 0, 0.3);
            --overlay: rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #FF6B9D, #9B59D0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 0;
            background: var(--card-bg);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow);
            transition: transform 0.2s;
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .profile-select {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
        }

        .profile-btn {
            background: var(--card-bg);
            border: none;
            border-radius: 30px;
            padding: 40px 20px;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .profile-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px var(--shadow);
        }

        .profile-btn:active {
            transform: translateY(-2px);
        }

        .profile-btn.misha {
            background: linear-gradient(135deg, #FFE5EC, #FFB3C6);
        }

        .profile-btn.kamia {
            background: linear-gradient(135deg, #E5D4F5, #C5A3E8);
        }

        .profile-btn.parent {
            background: linear-gradient(135deg, #FFE5B4, #FFD700);
            grid-column: 1 / -1;
        }

        .profile-avatar {
            font-size: 4em;
            margin-bottom: 15px;
            display: block;
        }

        .profile-name {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--text-primary);
        }

        .profile-stats {
            margin-top: 10px;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .kid-view {
            display: none;
        }

        .kid-view.active {
            display: block;
        }

        .kid-header {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .kid-header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .kid-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .kid-avatar {
            font-size: 3em;
        }

        .kid-name-group {
            display: flex;
            flex-direction: column;
        }

        .kid-name {
            font-size: 1.8em;
            font-weight: bold;
        }

        .kid-level {
            font-size: 1em;
            color: var(--warning);
            font-weight: bold;
        }

        .kid-stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .stat-item {
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .xp-bar-container {
            width: 100%;
            height: 25px;
            background: var(--bg-secondary);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-bottom: 10px;
        }

        .xp-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.5s ease;
            border-radius: 15px;
        }

        .xp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 0.9em;
            color: var(--text-primary);
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .achievements-mini {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .achievement-badge {
            font-size: 1.5em;
            opacity: 0.3;
            filter: grayscale(100%);
            transition: all 0.3s;
        }

        .achievement-badge.unlocked {
            opacity: 1;
            filter: grayscale(0%);
            animation: badge-pop 0.5s ease;
        }

        @keyframes badge-pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* TIMER BLOCK */
        .timer-block {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 30px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .timer-block::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: timer-glow 3s ease-in-out infinite;
        }

        @keyframes timer-glow {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10px, 10px) scale(1.05); }
        }

        .timer-activity {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .timer-countdown {
            font-size: 5em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            position: relative;
            z-index: 1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: color 0.5s;
        }

        .timer-countdown.green { color: #4CAF50; }
        .timer-countdown.yellow { color: #FFC107; }
        .timer-countdown.red { 
            color: #FF5252;
            animation: pulse-timer 1s infinite;
        }

        @keyframes pulse-timer {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .timer-label {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .next-activity {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            font-size: 1.1em;
            position: relative;
            z-index: 1;
        }

        .no-timer {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-secondary);
            box-shadow: 0 4px 20px var(--shadow);
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .quick-btn {
            background: var(--card-bg);
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quick-btn:active {
            transform: scale(0.95);
        }

        .back-btn {
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow);
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            transition: transform 0.2s;
        }

        .back-btn:active {
            transform: scale(0.9);
        }

        .tasks-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 80px;
        }

        .tasks-grid.misha {
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .task-card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 25px;
            cursor: pointer;
            box-shadow: 0 4px 20px var(--shadow);
            transition: all 0.3s;
            position: relative;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .task-card.misha {
            min-height: 150px;
            padding: 30px 15px;
        }

        .task-card:active {
            transform: scale(0.95);
        }

        .task-card.completed {
            opacity: 0.6;
            background: linear-gradient(135deg, #D4EDDA, #C3E6CB);
        }

        .task-emoji {
            font-size: 3em;
            display: block;
            margin-bottom: 10px;
        }

        .task-card.misha .task-emoji {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .task-card.misha .task-title {
            font-size: 1.1em;
            line-height: 1.3;
        }

        .task-xp {
            font-size: 0.9em;
            color: var(--success);
            font-weight: bold;
            margin-top: 5px;
        }

        .task-subtasks {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .subtask {
            padding: 5px 0;
            text-align: left;
        }

        .subtask.done {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .checkmark {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            display: none;
        }

        .task-card.completed .checkmark {
            display: block;
        }

        /* REWARD SHOP */
        .shop-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .shop-content {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .shop-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .shop-header h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .shop-balance {
            font-size: 1.5em;
            color: var(--warning);
            font-weight: bold;
        }

        .shop-items {
            display: grid;
            gap: 15px;
        }

        .shop-item {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .shop-item:active {
            transform: scale(0.98);
        }

        .shop-item-info {
            flex: 1;
        }

        .shop-item-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .shop-item-cost {
            font-size: 1.1em;
            color: var(--warning);
            font-weight: bold;
        }

        .shop-item-btn {
            background: linear-gradient(135deg, #FF6B9D, #9B59D0);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .shop-item-btn:disabled {
            background: var(--text-secondary);
            opacity: 0.5;
            cursor: not-allowed;
        }

        .shop-item-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .shop-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: var(--text-primary);
        }

        /* Parent View */
        .parent-view {
            display: none;
        }

        .parent-view.active {
            display: block;
        }

        .pin-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .pin-dialog {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 10px 40px var(--shadow);
        }

        .pin-input {
            font-size: 2em;
            text-align: center;
            border: 3px solid var(--accent-misha);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            width: 200px;
            letter-spacing: 15px;
        }

        .pin-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .pin-btn {
            background: var(--card-bg);
            border: 2px solid var(--text-secondary);
            border-radius: 15px;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pin-btn:active {
            transform: scale(0.95);
            background: var(--accent-misha);
            color: white;
        }

        .admin-section {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .admin-section h2 {
            margin-bottom: 20px;
            color: var(--accent-misha);
        }

        .kid-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .kid-selector button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            background: var(--bg-secondary);
            transition: all 0.2s;
        }

        .kid-selector button.active {
            background: linear-gradient(135deg, #FF6B9D, #9B59D0);
            color: white;
            transform: scale(1.05);
        }

        .task-form, .timer-form, .reward-form {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px;
            border: 2px solid var(--text-secondary);
            border-radius: 12px;
            font-size: 1em;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF6B9D, #9B59D0);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .task-list, .timer-list, .reward-list {
            display: grid;
            gap: 10px;
        }

        .task-item, .timer-item, .reward-item {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item-emoji, .timer-item-emoji, .reward-item-emoji {
            font-size: 2em;
            margin-right: 10px;
        }

        .task-item-info, .timer-item-info, .reward-item-info {
            flex: 1;
        }

        .task-item-actions, .timer-item-actions, .reward-item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .btn-edit {
            background: #FFA726;
            color: white;
        }

        .btn-delete {
            background: #EF5350;
            color: white;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        .purchase-history {
            max-height: 300px;
            overflow-y: auto;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: var(--bg-secondary);
            font-size: 1em;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #FF6B9D, #9B59D0);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 9999;
            pointer-events: none;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        .completion-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--card-bg);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            z-index: 9998;
            box-shadow: 0 10px 50px var(--shadow);
            animation: popup 0.5s ease forwards;
        }

        @keyframes popup {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .popup-emoji {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 0.5s ease infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        .popup-text {
            font-size: 1.5em;
            font-weight: bold;
        }

        .popup-subtext {
            font-size: 1.2em;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        /* Level Up Animation */
        .levelup-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            z-index: 9999;
            box-shadow: 0 10px 50px rgba(255, 215, 0, 0.5);
            animation: popup 0.6s ease forwards;
        }

        .levelup-text {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .profile-select {
                grid-template-columns: 1fr;
            }
            
            .tasks-grid.misha {
                grid-template-columns: 1fr;
            }

            .timer-countdown {
                font-size: 3.5em;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 523.25; // C5
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
                
                setTimeout(() => {
                    oscillator.frequency.value = 659.25; // E5
                    const osc2 = audioContext.createOscillator();
                    const gain2 = audioContext.createGain();
                    osc2.connect(gain2);
                    gain2.connect(audioContext.destination);
                    osc2.frequency.value = 659.25;
                    gain2.gain.setValueAtTime(0.3, audioContext.currentTime);

            // Merge with defaults for new properties
            const existingData = JSON.parse(stored);
            return mergeDefaults(existingData, defaultData);

        function mergeDefaults(existing, defaults) {
            for (let key in defaults) {
                if (typeof defaults[key] === 'object' && !Array.isArray(defaults[key]) && defaults[key] !== null) {
                    existing[key] = existing[key] || {};
                    mergeDefaults(existing[key], defaults[key]);
                } else if (existing[key] === undefined) {
                    existing[key] = defaults[key];
                }
            }
            return existing;
        }

            localStorage.setItem('familyDashboard', JSON.stringify(data));

        // Daily Reset
        function checkDailyReset() {
            const data = getData();
            const today = new Date().toDateString();
            
            if (data.lastResetDate !== today) {
                ['misha', 'kamia'].forEach(kid => {
                    const allCompleted = data[kid].tasks.every(t => t.completed);
                    
                    // Bonus XP and coins for completing all tasks
                    if (allCompleted && data[kid].tasksCompletedToday > 0) {
                        data[kid].xp += 50; // Daily bonus XP
                        data[kid].coins += 20; // Daily bonus coins
                        
                        const lastDate = new Date(data[kid].lastCompletionDate);
                        const yesterday = new Date();
                        yesterday.setDate(yesterday.getDate() - 1);
                        
                        if (lastDate.toDateString() === yesterday.toDateString()) {
                            data[kid].streak++;
                        } else {
                            data[kid].streak = 0;
                        }
                    } else {
                        data[kid].streak = 0;
                    }

                    // Reset daily tasks
                    data[kid].tasks.forEach(task => {
                        if (task.recurring) {
                            task.completed = false;
                        }
                    });

                    // Reset daily counters
                    data[kid].stars = 0;
                    data[kid].tasksCompletedToday = 0;
                    data[kid].speedDemonUnlocked = false;
                });

                data.lastResetDate = today;
                saveData(data);

        function addXP(kid, amount) {
            const data = getData();
            data[kid].xp += amount;
            
            // Check for level up
            const xpNeeded = getXPForLevel(data[kid].level);

                data[kid].level++;

                showLevelUpAnimation(kid);
                updateKidStats(kid);
                return true;

            saveData(data);
            updateKidStats(kid);
            return false;

                    activeBlock = { ...block, startMinutes, endMinutes };

        function renderActiveTimer(container, block, remainingSeconds, kid) {
            const data = getData();
            const totalDuration = (block.endMinutes - block.startMinutes) * 60;
            const progress = 1 - (remainingSeconds / totalDuration);
            
            let colorClass = 'green';
            if (progress > 0.8) colorClass = 'red';
            else if (progress > 0.5) colorClass = 'yellow';
            
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // Find next block
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            let nextBlock = null;
            data[kid].timerBlocks.forEach(b => {
                const [startH, startM] = b.startTime.split(':').map(Number);
                const startMinutes = startH * 60 + startM;
                if (startMinutes > block.endMinutes) {
                    if (!nextBlock || startMinutes < nextBlock.startMinutes) {
                        nextBlock = { ...b, startMinutes };
                    }
                }
            });
            
            let nextActivityHTML = '';
            if (nextBlock) {
                const minutesUntilNext = nextBlock.startMinutes - currentMinutes;
                nextActivityHTML = `
                    <div class="next-activity">
                        Up next: ${nextBlock.emoji} ${nextBlock.title} in ${minutesUntilNext} minutes!
                    </div>
                `;
            }
            
            container.innerHTML = `
                <div class="timer-block">
                    <div class="timer-activity">${block.emoji} ${block.title}</div>
                    <div class="timer-countdown ${colorClass}" id="${kid}-timer-countdown">${display}</div>
                    <div class="timer-label">Time Remaining</div>
                    ${nextActivityHTML}
                </div>
            `;
        }
